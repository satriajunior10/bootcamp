<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">
  <div class="wrapper" style="background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 50px auto; padding: 20px;">
    <form>
      <h2 style="text-align: center; margin-bottom: 20px;">Purchase</h2>
      <div class="input-field" style="margin-bottom: 15px;">
        <select name="item" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #ffcc80; outline: none;">
          <option value="">Select Item</option>
          <option value="item1">WEB DEVELOPMENT BOOTCAMP</option>
          <option value="item2">SOFTWARE ENGINEERING BOOTCAMP</option>
          <option value="item3">CYBER SECURITY BOOTCAMP</option>
        </select>
      </div>
      <div class="input-field" style="margin-bottom: 15px;">
        <input type="email" name="email" required style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #ffcc80; outline: none;">
        <label style="font-size: 14px; margin-bottom: 5px; display: block;">Enter email</label>
      </div>
      <a href="index.html" style="text-decoration: none;">
        <button type="submit" style="padding: 10px; border: none; border-radius: 5px; background-color: #ff5722; color: white; cursor: pointer; transition: background-color 0.3s ease;">Proceed to Checkout</button>
      </a>
      <div class="back" style="text-align: center; margin-top: 20px;">
        <p><a href="index2.html" style="color: #333; text-decoration: none;">Back to Home</a></p>
      </div>
    </form>
  </div>
</body>
</html>
